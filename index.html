<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.7.9/angular.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script> -->
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    
    <script src="app.js"></script>
    <script src="./controllers/loginController.js"></script>
    <script src="./controllers/signUpController.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a ui-sref="login" class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
            <a ui-sref="register" class="nav-link" href="#">Register</a>
            </li>
    </nav>
    <div class="container p-3">
        <div ui-view></div>
    </div>
</body>
</html>
